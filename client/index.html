<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="register-page">
    <h1>Please register</h1>
    <form action=register method="POST">
      <label for="email">Email: </label>
      <input type="text" name="email" id="email-register"><br><br>

      <label for="password">Password: </label>
      <input type="text" name="password" id="password-register"><br><br>

      <a href="#" id="btn-login">Login here</a>
      <button type="submit">Register</button>
    </form>
  </div>
  <div id="login-page">
    <h1>please login</h1>
    <form onsubmit="login(event)">
      <label for="email">Email: </label>
      <input type="text" name="email" id="email-login"><br><br>

      <label for="password">Password: </label>
      <input type="text" name="password" id="password-login">

      <a href="#" id="btn-register">Register here</a>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div id="todo-page">
    <table>
      <th>
        <td>Title</td>
        <td>Description</td>
        <td>Status</td>
        <td>Due Date</td>
        <td colspan="2">Action</td>
      </th>

      <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Status</td>
        <td>Date</td>
        <td><a href="#">Edit</a></td>
        <td><a href="#">Delete</a></td>
      </tr>
      
    </table>
  </div>

  <div id="add-page">
    <form action="add" method="POST">
      <label for="title">Title</label><br>
    <input type="text" name="title" placeholder="Title todo"><br><br>

    <label for="description">Description</label><br>
    <input type="text" name="description" placeholder="todo description"><br><br>

    <label for="status">Status</label><br>
    <input type="text" name="status" placeholder="todo status"><br><br>

    <input type="submit" value="submit">
    </form>
  </div>

  <div id="edit-page">
    <form action="edit" method="POST">
      <label for="title">Title</label><br>
    <input type="text" name="title" placeholder="Title todo"><br><br>

    <label for="description">Description</label><br>
    <input type="text" name="description" placeholder="todo description"><br><br>

    <label for="status">Status</label><br>
    <input type="text" name="status" placeholder="todo status"><br><br>

    <input type="submit" value="submit">
    </form>
  </div>

  
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
